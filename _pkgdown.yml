url: https://almartin82.github.io/tnschooldata/

template:
  bootstrap: 5
  bootswatch: flatly

navbar:
  structure:
    left:  [intro, reference, articles]
    right: [search, github]
  components:
    github:
      icon: fa-github
      href: https://github.com/almartin82/tnschooldata

home:
  title: tnschooldata
  description: Fetch and process Tennessee school enrollment data
  links:
    - text: "Part of the 50 State Schooldata Family"
      href: https://github.com/almartin82/njschooldata

reference:
  - title: Fetch Enrollment Data
    desc: Functions for downloading enrollment data
    contents:
      - fetch_enr
      - fetch_enr_multi
      - get_available_years

  - title: Fetch Assessment Data
    desc: Functions for downloading assessment/TCAP data
    contents:
      - fetch_assessment
      - fetch_assessment_multi
      - fetch_district_assessment
      - fetch_school_assessment
      - get_available_assessment_years

  - title: Transform Enrollment Data
    desc: Functions for transforming and aggregating enrollment data
    contents:
      - tidy_enr
      - id_enr_aggs
      - enr_grade_aggs

  - title: Transform Assessment Data
    desc: Functions for transforming and analyzing assessment data
    contents:
      - tidy_assessment
      - id_assessment_aggs
      - assessment_summary
      - calc_proficiency

  - title: Fetch Directory Data
    desc: Functions for downloading school directory data
    contents:
      - fetch_directory
      - clear_directory_cache

  - title: Cache Management
    desc: Functions for managing locally cached data
    contents:
      - cache_status
      - clear_cache

  - title: Package
    desc: Package documentation
    contents:
      - tnschooldata-package

authors:
  Al Martin:
    href: https://github.com/almartin82

articles:
  - title: Getting Started
    navbar: ~
    contents:
      - quickstart
      - enrollment_hooks
      - assessment_analysis
  - title: Internal
    navbar: ~
    contents:
      - starts_with("CLAUDE")
      - starts_with("EXPANSION")
      - starts_with("PRD")
      - starts_with("TODO")

footer:
  structure:
    left: developed_by
    right: built_with
